<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:fieldset legend="Digite os Valores para Calcular Media">
            <h:form>  
                <p:panelGrid columns="2">
                    <p:outputLabel value="Valor 1:"></p:outputLabel>    
                    <p:inputText id="nome" value="#{mensagemBean.mensagem.nome}"></p:inputText>
                    <p:outputLabel value="Valor 2:"></p:outputLabel>    
                    <p:inputText id="email" value="#{mensagemBean.mensagem.email}"></p:inputText>
                    <p:commandButton value="Calcular Media" action="#{mensagemBean.cadastrar()}"
                                     update="@form"></p:commandButton>
                    <p:outputLabel value=""></p:outputLabel>
                </p:panelGrid>
            </h:form>    
        </p:fieldset>
    </h:body>
</html>
